<body class="min-h-screen"> 
    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-0 left-1/2 transform -translate-x-1/2 w-full max-w-sm sm:max-w-md p-4 space-y-3 z-[100]">
        <!-- Notifications will be dynamically added here -->
    </div>

    <!-- Confirmation Modal Structure (hidden by default) -->
    <div id="confirmation-modal-overlay" class="hidden fixed inset-0 modal-overlay flex items-center justify-center z-[90] p-4">
        <div id="confirmation-modal" class="rounded-lg shadow-xl p-6 max-w-sm w-full"> <!-- bg-white removed -->
            <h3 id="confirmation-modal-title" class="text-lg font-semibold mb-4">Confirmation</h3>
            <p id="confirmation-modal-message" class="text-sm mb-6">Are you sure?</p>
            <div class="flex justify-end space-x-3">
                <button id="confirmation-modal-cancel-btn" class="px-4 py-2 text-sm font-medium rounded-lg transition-colors"> <!-- bg-gray-200 removed -->
                    Cancel
                </button>
                <button id="confirmation-modal-confirm-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors">

    <!-- Navigation -->
    <nav class="shadow-lg border-b"> <!-- bg-white removed -->
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">F</span>

                </div>
                <div id="auth-section">
                    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Welcome Message -->
        <div id="welcome-message" class="rounded-lg p-6 mb-8 text-center"> <!-- Removed bg-blue-50 border border-blue-200 -->
            <h2 class="text-2xl font-bold text-blue-800 mb-2">Welcome to Forum!</h2>
            <p class="text-blue-600">Sign in with Google to start posting and commenting on discussions.</p>
        </div>

        <!-- Create Post Form -->
        <div id="create-post-form" class="rounded-lg shadow-md p-6 mb-8 hidden"> <!-- Removed bg-white -->
            <h2 class="text-xl font-bold text-gray-800 mb-4">Create a New Post</h2>
            <form id="post-form">
                <div class="mb-4">
                    <input type="text" id="post-title" placeholder="Post title..." 
                           class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"> <!-- Removed border border-gray-300 -->
                </div>
                <div class="mb-4">
                    <textarea id="post-content" placeholder="What's on your mind?" rows="4"
                              class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea> <!-- Removed border border-gray-300 -->
                </div>
                <button type="submit" class="text-white px-6 py-3 rounded-lg font-medium transition-colors"> <!-- Removed bg-blue-600 hover:bg-blue-700 -->
                    Create Post
                </button>
            </form>
        </div>

        <!-- Posts Container -->
        <div id="posts-container" class="space-y-6">
            <!-- Posts will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-16">
            <div class="text-gray-400 text-6xl mb-4">üìù</div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No posts yet</h3>
            <p class="text-gray-500">Be the first to start a discussion!</p>
        </div>
    </main>

            <div>
                <div id="user-name" class="font-medium text-sm"></div> <!-- text-sm -->

            </div>
        </div>
        <nav class="space-y-1"> <!-- Links container -->
            <a href="#" id="profile-menu-profile" class="profile-menu-item">

            <hr class="my-1" style="border-top-color: var(--border-color);"> <!-- Themed border color -->
            <button id="logout-btn" class="w-full text-left profile-menu-item">
                 <svg class="w-5 h-5 mr-2 inline" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>

    </div>

    <script>
        let currentUser = null;
        let posts = [];
        // let cropper = null; // Cropper is now handled in profile.html

        // Create profile image element with fallback
        // Added borderClass parameter for optional borders (e.g., for modal profile image)
        function createProfileImage(photoUrl, name, size = "w-10 h-10", textClass = "text-sm", borderClass = "") {
            const container = document.createElement('div');
            // Ensured all necessary classes for layout and appearance are here.
            container.className = `profile-img ${size} ${borderClass} rounded-full flex items-center justify-center overflow-hidden`;
            container.style.backgroundColor = 'var(--input-bg)'; // Apply theme variable
            
            // If a border class is provided (e.g., "border-2"), set its color using CSS variable.
            if (borderClass && borderClass.includes('border')) { 
                container.style.borderColor = 'var(--border-color)';
            }
            
            if (photoUrl && photoUrl.trim() && photoUrl !== '/default-profile.png') {
                const img = document.createElement('img');
                // Image fills container, object-fit ensures aspect ratio is maintained.
                // rounded-full on img is not strictly necessary if parent container clips, but doesn't harm.
                img.className = 'w-full h-full object-cover'; 
                img.alt = name || 'Profile';
                
                img.onerror = function() {
                    // console.log('Image failed to load, falling back to initials:', photoUrl);
                    // Fallback to initials if image fails to load
                    container.innerHTML = `<span class="profile-initials ${textClass} font-semibold" style="color: var(--text-secondary);">${getInitials(name)}</span>`;
                };
                
                // img.onload = function() { /* console.log('Image loaded successfully:', photoUrl); */ };
                
                img.src = photoUrl + '?t=' + Date.now(); // Cache busting
                container.appendChild(img);
            } else {
                // Display initials if no photoUrl or it's the default placeholder.
                container.innerHTML = `<span class="profile-initials ${textClass} font-semibold" style="color: var(--text-secondary);">${getInitials(name)}</span>`;
            }
            
            return container;
        }

        // Get initials from name
        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        // Cropper related functions (initializeCropper, handleProfilePictureSelect, uploadCroppedImage)
        // have been MOVED to profile.html where they are now used.

        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                if (response.ok) {
                    currentUser = await response.json();
                    console.log('User authenticated:', currentUser);
                    console.log('User photo URL:', currentUser.photo);
                    updateUI();
                } else {
                    console.log('User not authenticated');
                    currentUser = null;
                    updateUI();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                currentUser = null;
                updateUI();
            }
        }

        // Update UI based on authentication status
        function updateUI() {
            const authSection = document.getElementById('auth-section');
            const welcomeMessage = document.getElementById('welcome-message');
            const createPostForm = document.getElementById('create-post-form');
            const userProfile = document.getElementById('user-profile');

            if (currentUser) {
                // Create profile image for nav
                const navProfileImg = createProfileImage(currentUser.photo, currentUser.name, "w-8 h-8", "text-xs"); // Smaller text for nav
                
                // Show user profile in nav
                authSection.innerHTML = `
                    <button onclick="toggleUserProfile()" class="nav-profile-button-hover flex items-center space-x-2 p-1 rounded-lg transition-colors">
                        <div id="nav-profile-container"></div>
                        <span class="font-medium text-sm">${escapeHtml(currentUser.name)}</span> <!-- text-sm -->
                    </button>
                `;
                document.getElementById('nav-profile-container').appendChild(navProfileImg);

                // Update user profile modal (dropdown)
                const modalProfileImgContainer = document.getElementById('modal-profile-img-container');
                modalProfileImgContainer.innerHTML = ''; // Clear previous
                // Pass "border-2" class for the modal profile image
                modalProfileImgContainer.appendChild(createProfileImage(currentUser.photo, currentUser.name, "w-10 h-10", "text-base", "border-2")); 

                document.getElementById('user-name').textContent = currentUser.name;
                document.getElementById('user-email').textContent = currentUser.email;
                
                // Set profile link dynamically
                const profileMenuLink = document.getElementById('profile-menu-profile');
                if (profileMenuLink) {
                    profileMenuLink.href = `profile.html?id=${currentUser.id}`;
                }
                
                // Link to settings page (already set in HTML, but good to be aware)
                // document.getElementById('profile-menu-settings').href = 'settings.html';

                // Add event listener for logout button in the modal
                document.getElementById('logout-btn').removeEventListener('click', logout); // Remove if already exists
                document.getElementById('logout-btn').addEventListener('click', logout);


                // Hide welcome message and show create post form
                welcomeMessage.classList.add('hidden');
                createPostForm.classList.remove('hidden');
            } else {
                // Show login button
                authSection.innerHTML = `
                    <button id="login-btn" onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        Sign in with Google
                    </button>
                `;

                // Show welcome message and hide create post form
                welcomeMessage.classList.remove('hidden');
                createPostForm.classList.add('hidden');
                userProfile.classList.add('hidden');
            }
        }

        // Toggle user profile dropdown
        function toggleUserProfile() {
            const userProfile = document.getElementById('user-profile');
            if (!currentUser) return;
            userProfile.classList.toggle('hidden');
        }

        // Close user profile when clicking outside
        document.addEventListener('click', (e) => {
            const userProfile = document.getElementById('user-profile');
            const authSection = document.getElementById('auth-section');
            if (!authSection.contains(e.target) && !userProfile.contains(e.target)) {
                userProfile.classList.add('hidden');
            }
        });

        // Login function
        function login() {
            window.location.href = '/auth/google';
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/auth/logout', { method: 'POST' });
                currentUser = null;
                updateUI();
                loadPosts();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                posts = await response.json();
                renderPosts();
            } catch (error) {
                console.error('Failed to load posts:', error);
            }
        }

        // Render posts
        function renderPosts() {
            const container = document.getElementById('posts-container');
            const emptyState = document.getElementById('empty-state');

            if (posts.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = '';
            
            posts.forEach(post => {
                const article = document.createElement('article');
                // Removed 'bg-white' class, themes.css will handle background via 'article' tag selector
                article.className = 'rounded-lg shadow-md p-6 hover-lift fade-in'; 
                
                // Create post header with profile image
                const postHeader = document.createElement('div');
                postHeader.className = 'flex items-center space-x-3 mb-4';

                const authorProfileLink = document.createElement('a');
                authorProfileLink.href = `/profile.html?id=${post.author.id}`;
                authorProfileLink.className = "flex items-center space-x-3 group flex-grow"; 

                const postProfileImg = createProfileImage(post.author.photo, post.author.name, "w-10 h-10");
                authorProfileLink.appendChild(postProfileImg);
                
                const postHeaderInfo = document.createElement('div');
                postHeaderInfo.innerHTML = `
                    <div class="font-medium text-gray-800 group-hover:underline">${escapeHtml(post.author.name)}</div>
                    <div class="text-sm text-gray-500">${formatDate(post.createdAt)}</div>
                `;
                authorProfileLink.appendChild(postHeaderInfo);
                postHeader.appendChild(authorProfileLink);

                // Add Delete Button if current user is the author
                if (currentUser && currentUser.id === post.author.id) {
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'ml-auto text-red-500 hover:text-red-700 p-1 rounded-md hover:bg-red-100 transition-colors';
                    deleteButton.innerHTML = `
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    `;
                    deleteButton.title = "Delete Post";
                    deleteButton.onclick = () => confirmDeletePost(post.id);
                    postHeader.appendChild(deleteButton);
                }
                
                // Create post content
                const postContentElement = document.createElement('div');
                // For post titles, we generally don't want links, so allowLinks = false (or default)
                // Removed text-gray-800 class; color is now handled by 'article h2 { color: var(--text-primary); }'
                const postTitleHtml = `<h2 class="text-xl font-bold mb-3">${escapeHtml(post.title)}</h2>`;
                // For post content, allow links
                const postTextHtml = `<p class="text-gray-700 mb-4 whitespace-pre-wrap">${escapeHtml(post.content, true)}</p>`;
                postContentElement.innerHTML = postTitleHtml + postTextHtml;
                
                // Create comments section
                const commentsSection = document.createElement('div');
                commentsSection.className = 'border-t pt-4';
                
                const commentsHeader = document.createElement('h3');
                commentsHeader.className = 'font-semibold mb-3';
                commentsHeader.style = 'color: var(--bg-primary)'
                commentsHeader.textContent = `Comments (${post.comments.length})`; // This will need adjustment for replies
                commentsSection.appendChild(commentsHeader);

                // Add top-level comment form if user is authenticated
                if (currentUser) {
                    const commentFormContainer = document.createElement('div');
                    commentFormContainer.className = 'mb-4';
                    commentFormContainer.innerHTML = `
                        <textarea id="comment-textarea-${post.id}" placeholder="Add a comment..." rows="2"
                                  class="w-full px-3 py-2 rounded-lg resize-none focus:outline-none focus:ring-2"></textarea>
                        <button onclick="addCommentOrReply('${post.id}')" class="button-submit-comment mt-2 px-4 py-2 rounded-lg font-medium transition-colors">
                            Add Comment
                        </button>
                    `;
                    commentsSection.appendChild(commentFormContainer);
                }
                
                // Render comments and their replies
                const commentsContainer = document.createElement('div');
                commentsContainer.className = 'space-y-3';
                renderCommentTree(post.comments, commentsContainer, post.id, 0); // Initial depth 0
                
                commentsSection.appendChild(commentsContainer);
                
                // Assemble the article
                article.appendChild(postHeader);
                article.appendChild(postContentElement); // Use the new variable name
                
                // Post Actions (Like button)
                const postActionsDiv = document.createElement('div');
                // Removed 'border-b'
                postActionsDiv.className = 'flex items-center space-x-4 text-sm text-gray-500 mt-2 mb-4 pb-2'; 
                
                const likeButtonPost = document.createElement('button');
                likeButtonPost.className = `like-button flex items-center space-x-1 ${post.isLiked ? 'like-button-active' : ''}`; // Added like-button base class
                likeButtonPost.innerHTML = `
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                <span id="post-like-count-${post.id}">${post.likes || 0} Likes</span>
                `;
                likeButtonPost.onclick = () => toggleLike('post', post.id);
                postActionsDiv.appendChild(likeButtonPost);
                
                article.appendChild(postActionsDiv);
                article.appendChild(commentsSection);
                
                container.appendChild(article);
            });
        }

        // Recursive function to render comments and their replies
        function renderCommentTree(comments, parentElement, postId, depth) {
            comments.forEach(comment => {
                const commentWrapper = document.createElement('div');
                // Use a class for wrapper and apply margin based on depth
                commentWrapper.className = `comment-wrapper mt-3 pl-${depth * 2}`; 

                const commentDiv = document.createElement('div');
                // Removed 'bg-gray-50' class, themes.css will handle background via '.comment-wrapper .bg-gray-50' (or a more direct selector if needed)
                // However, themes.css has: .comment-wrapper .bg-gray-50 { background-color: var(--bg-secondary); }
                // To make this rule in themes.css effective, the element needs the class 'bg-gray-50' or the selector in themes.css needs to be changed.
                // For now, let's assume themes.css is correct and this element should still have a class that themes.css targets.
                // If the intention is that *all* commentDivs get this style, themes.css should target '.comment-wrapper > div' or similar.
                // Given the existing themes.css, we'll keep a class that it can target.
                // Let's add a specific class for the comment div itself if it doesn't have one that themes.css uses.
                // The existing rule '.comment-wrapper .bg-gray-50' implies the 'bg-gray-50' class IS expected.
                commentDiv.className = 'flex items-start space-x-3 bg-gray-50 p-3 rounded-lg shadow-sm'; 
                // This means the themes.css rule for `.comment-wrapper .bg-gray-50` will apply `var(--bg-secondary)`.

                const commentAuthorProfileLink = document.createElement('a');
                commentAuthorProfileLink.href = `/profile.html?id=${comment.author.id}`;
                commentAuthorProfileLink.className = "shrink-0 group";

                const commentProfileImg = createProfileImage(comment.author.photo, comment.author.name, "w-8 h-8");
                commentAuthorProfileLink.appendChild(commentProfileImg);
                commentDiv.appendChild(commentAuthorProfileLink);
                
                const commentBody = document.createElement('div');
                commentBody.className = 'flex-1';
                
                const commentAuthorNameLink = document.createElement('a');
                commentAuthorNameLink.href = `/profile.html?id=${comment.author.id}`;
                commentAuthorNameLink.className = "font-medium text-gray-800 hover:underline";
                commentAuthorNameLink.textContent = escapeHtml(comment.author.name);

                const commentHeader = document.createElement('div');
                commentHeader.className = 'flex items-center space-x-2 mb-1';
                commentHeader.appendChild(commentAuthorNameLink);

                commentTimestamp.className = "text-sm text-gray-500";
                commentTimestamp.textContent = formatDate(comment.createdAt);
                commentHeader.appendChild(commentTimestamp);
                commentBody.appendChild(commentHeader);

                const commentText = document.createElement('p');
                commentText.className = "text-gray-700 whitespace-pre-wrap";

                commentText.innerHTML = escapeHtml(comment.content, true);
                commentBody.appendChild(commentText);

                // Comment Actions (Like, Reply)
                const commentActionsDiv = document.createElement('div');
                commentActionsDiv.className = 'comment-actions flex items-center space-x-3 text-xs text-gray-500 mt-2';

                const likeButtonComment = document.createElement('button');
                likeButtonComment.className = `like-button flex items-center space-x-1 ${comment.isLiked ? 'like-button-active' : ''}`; // Added like-button base class
                likeButtonComment.innerHTML = `
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <span id="comment-like-count-${comment.id}">${comment.likes || 0}</span>
                `;
                likeButtonComment.onclick = () => toggleLike('comment', comment.id);
                commentActionsDiv.appendChild(likeButtonComment);

                if (currentUser) {
                    const replyButton = document.createElement('button');
                    replyButton.className = 'hover:text-blue-600 font-medium';
                    replyButton.textContent = 'Reply';
                    replyButton.onclick = () => toggleReplyForm(comment.id, postId);
                    commentActionsDiv.appendChild(replyButton);
                }
                commentBody.appendChild(commentActionsDiv);
                
                // Hidden Reply Form Container
                const replyFormContainerId = `reply-form-container-${comment.id}`;
                const replyFormContainer = document.createElement('div');
                replyFormContainer.id = replyFormContainerId;
                replyFormContainer.className = 'reply-form hidden mt-2'; // Added reply-form class for styling
                // Form will be injected here by toggleReplyForm
                commentBody.appendChild(replyFormContainer);
                
                commentDiv.appendChild(commentBody);
                commentWrapper.appendChild(commentDiv);

                // Recursively render replies
                if (comment.replies && comment.replies.length > 0) {
                    renderCommentTree(comment.replies, commentWrapper, postId, depth + 1);
                }
                
                parentElement.appendChild(commentWrapper);
            });
        }

        function toggleReplyForm(commentId, postId) {
            const containerId = `reply-form-container-${commentId}`;
            const container = document.getElementById(containerId);
            if (!container) return;

            const existingForm = container.querySelector('textarea');
            if (existingForm) {
                container.classList.toggle('hidden');
                if (!container.classList.contains('hidden')) {
                    container.querySelector('textarea').focus();
                }
            } else {
                // Find the comment data to get author details
                let commentData = null;
                const post = posts.find(p => p.id === postId);
                if (post) {
                    // Helper function to find a comment in a tree
                    function findCommentById(comments, id) {
                        for (const c of comments) {
                            if (c.id === id) return c;
                            if (c.replies && c.replies.length > 0) {
                                const foundInReply = findCommentById(c.replies, id);
                                if (foundInReply) return foundInReply;
                            }
                        }
                        return null;
                    }
                    commentData = findCommentById(post.comments, commentId);
                }

                if (!commentData) {
                    console.error("Could not find comment data for ID:", commentId);
                    return; 
                }

                // Create and inject the form
                container.innerHTML = `
                    <p class="text-xs text-gray-500 mb-1">
                        Replying to: 
                        <a href="/profile.html?id=${commentData.author.id}" class="text-blue-600 hover:underline font-medium">
                            ${escapeHtml(commentData.author.name)}
                        </a>
                    </p>
                    <textarea id="reply-textarea-${commentId}" placeholder="Write a reply..." rows="2"
                              class="w-full px-3 py-2 text-sm rounded-lg resize-none focus:outline-none focus:ring-1"></textarea> 
                              <!-- Removed: border, border-gray-300, focus:ring-blue-500. CSS rules will handle. -->
                    <div class="flex justify-end space-x-2 mt-1">
                        <button onclick="document.getElementById('${containerId}').classList.add('hidden');" 
                                class="button-cancel-reply px-3 py-1 text-xs rounded-md">Cancel</button>
                        <button onclick="addCommentOrReply('${postId}', '${commentId}')" 
                                class="button-submit-reply px-3 py-1 text-xs rounded-md">Reply</button>
                    </div>
                `;
                container.classList.remove('hidden');
                container.querySelector('textarea').focus();
            }
        }


        // Create new post
        async function createPost(title, content) {
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    const newPost = await response.json();
                    posts.unshift({...newPost, comments: []}); // Potential issue: newPost here doesn't have likes count
                    renderPosts(); // This will initially show 'undefined Likes' if not handled by `|| 0`
                    return true; // Success is handled by the caller
                } else {
                    const errorData = await response.json().catch(() => ({error: "Server error"}));
                    showNotification(`Failed to create post: ${errorData.error}`, 'error');
                    return false;
                }
            } catch (error) {
                console.error('Failed to create post:', error);
                showNotification('An error occurred while creating the post.', 'error');
                return false;
            }
        }

        // Add comment or reply
        async function addCommentOrReply(postId, parentCommentId = null) {
            const textareaId = parentCommentId ? `reply-textarea-${parentCommentId}` : `comment-textarea-${postId}`;
            const textarea = document.getElementById(textareaId);
            if (!textarea) {
                console.error("Textarea not found:", textareaId);
                return;
            }
            const content = textarea.value.trim();

            if (!content) return;

            try {
                let url, body;
                if (parentCommentId) {
                    // It's a reply
                    url = `/api/comments/${parentCommentId}/replies`;
                    body = JSON.stringify({ content });
                } else {
                    // It's a top-level comment
                    url = `/api/posts/${postId}/comments`;
                    body = JSON.stringify({ content });
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: body
                });

                if (response.ok) {
                    // Instead of trying to manually insert, just reload all posts for simplicity
                    // This ensures the entire comment tree with likes etc. is correctly updated
                    await loadPosts(); 
                    textarea.value = ''; // Clear textarea
                    if (parentCommentId) {
                        // Hide the reply form after successful submission
                        const replyFormContainer = document.getElementById(`reply-form-container-${parentCommentId}`);
                        if (replyFormContainer) {
                            replyFormContainer.classList.add('hidden');
                            replyFormContainer.innerHTML = ''; // Clear the form
                        }
                    }
                } else {
                    const errorData = await response.json();
                    showNotification(`Failed to add ${parentCommentId ? 'reply' : 'comment'}: ${errorData.error || 'Server error'}`, 'error');
                }
            } catch (error) {
                console.error(`Failed to add ${parentCommentId ? 'reply' : 'comment'}:`, error);
                showNotification(`An error occurred while adding ${parentCommentId ? 'reply' : 'comment'}. Please try again.`, 'error');
            }
        }

        async function toggleLike(type, id) {
            if (!currentUser) {
                showNotification("Please sign in to like content.", "warning");
                return;
            }

            let url;
            if (type === 'post') {
                url = `/api/posts/${id}/like`;
            } else if (type === 'comment') {
                url = `/api/comments/${id}/like`;
            } else {
                return;
            }

            try {
                const response = await fetch(url, { method: 'POST' });
                if (response.ok) {
                    const result = await response.json(); // Contains { likesCount, isLiked }

                    // Update local 'posts' array data
                    if (type === 'post') {
                        const postIndex = posts.findIndex(p => p.id === id);
                        if (postIndex !== -1) {
                            posts[postIndex].likes = result.likesCount;
                            posts[postIndex].isLiked = result.isLiked;
                        }
                    } else if (type === 'comment') {
                        // Helper function to find and update comment in the local posts array
                        function findAndUpdateComment(commentsArray, commentId, newLikesCount, newIsLiked) {
                            for (let i = 0; i < commentsArray.length; i++) {
                                let currentComment = commentsArray[i];
                                if (currentComment.id === commentId) {
                                    currentComment.likes = newLikesCount;
                                    currentComment.isLiked = newIsLiked;
                                    return true;
                                }
                                if (currentComment.replies && currentComment.replies.length > 0) {
                                    if (findAndUpdateComment(currentComment.replies, commentId, newLikesCount, newIsLiked)) {
                                        return true;
                                    }
                                }
                            }
                            return false;
                        }
                        for (let i = 0; i < posts.length; i++) {
                            if (posts[i].comments && findAndUpdateComment(posts[i].comments, id, result.likesCount, result.isLiked)) {
                                break; 
                            }
                        }
                    }

                    // Update DOM directly
                    const likeCountSpan = document.getElementById(`${type}-like-count-${id}`);
                    const likeButton = likeCountSpan ? likeCountSpan.parentElement : null;

                    if (likeCountSpan) {
                        likeCountSpan.textContent = type === 'post' ? `${result.likesCount} Likes` : `${result.likesCount}`;
                    }

                    if (likeButton) {
                        if (result.isLiked) {
                            likeButton.classList.add('like-button-active');
                        } else {
                            likeButton.classList.remove('like-button-active');
                        }
                    }
                    // No longer calling await loadPosts(); 

                } else {
                    const errorData = await response.json().catch(() => ({error: "Unknown error"}));
                    showNotification(`Failed to update like for ${type}: ${errorData.error}`, 'error');
                }
            } catch (error) {
                console.error(`Error toggling like for ${type} ${id}:`, error);
                showNotification(`Error updating like for ${type}. Please try again.`, 'error');
            }
        }

        async function confirmDeletePost(postId) {
            if (!currentUser) return; // Should not happen if button is only shown to owner

            const postToDelete = posts.find(p => p.id === postId);
            if (!postToDelete || postToDelete.author.id !== currentUser.id) {
                showNotification("You are not authorized to delete this post or the post was not found.", "error");
                return;
            }

            showConfirmationDialog(
                "Are you sure you want to delete this post? This will also delete all associated comments and replies.",
                async () => { // onConfirm
                    try {
                        const response = await fetch(`/api/posts/${postId}`, {
                            method: 'DELETE',
                        });

                        if (response.ok) {
                            await loadPosts();
                            showNotification("Post deleted successfully.", "success");
                        } else {
                            const errorData = await response.json().catch(() => ({error: "Server error"}));
                            showNotification(`Failed to delete post: ${errorData.error}`, 'error');
                        }
                    } catch (error) {
                        console.error('Error deleting post:', error);
                        showNotification('An error occurred while trying to delete the post.', 'error');
                    }
                },
                () => { // onCancel
                    showNotification("Delete operation cancelled.", "info", 2000);
                },
                "Delete Post", // Title for the modal
                "Delete",      // Confirm button text
                "Cancel"       // Cancel button text
            );
        }
        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function escapeHtml(text, allowLinks = false) {
            let escapedText = text.replace(/[&<>"']/g, function (match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });

            if (allowLinks) {
                // Convert URLs to clickable links
                // Regex to find URLs (simplified version, can be improved for more complex cases)
                const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
                escapedText = escapedText.replace(urlRegex, function(url) {
                    let fullUrl = url;
                    if (!url.match(/^[a-zA-Z]+:\/\//)) {
                        fullUrl = 'http://' + url;
                    }
                    // Ensure the href attribute is also properly escaped for security in case of malformed URLs
                    const safeHref = fullUrl.replace(/[&<>"']/g, function (match) {
                        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match];
                    });
                    return `<a href="${safeHref}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                });
            }
            return escapedText;
        }

        // Event listeners
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();

            if (!title || !content) {
                showNotification('Please fill in both title and content for the post.', 'warning');
                return;
            }

            const success = await createPost(title, content);
            if (success) {
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
                showNotification("Post created successfully!", "success");
            }
        });

        // Note: The logout button event listener is now added dynamically in updateUI if currentUser exists.
        // document.getElementById('logout-btn').addEventListener('click', logout); // This would be for a static button

        // Profile picture upload event and Cropper related event listeners are MOVED to profile.html

        // document.getElementById('crop-save').addEventListener('click', ...);
        // document.getElementById('crop-cancel').addEventListener('click', ...);
        // document.getElementById('crop-cancel-btn').addEventListener('click', ...);
        // window.addEventListener('resize', ...); // For cropper

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            checkAuth();
            loadPosts();
        });

        // Handle OAuth redirect
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page became visible, checking auth...');
                checkAuth();

        window.addEventListener('focus', () => {
            console.log('Window focused, checking auth...');

        // --- Notification System ---
        const notificationContainer = document.getElementById('notification-container');

        function showNotification(message, type = 'info', duration = 3000) {
            if (!notificationContainer) return;

            const notificationId = `notif-${Date.now()}`;
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `notification notification-${type}`;
            
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            notification.appendChild(messageSpan);

            const closeButton = document.createElement('button');
            closeButton.className = 'notification-close-btn';
            closeButton.innerHTML = '&times;';
            closeButton.onclick = () => {
                notification.classList.remove('notification-visible');
                setTimeout(() => notification.remove(), 300); // Allow fade out
            };
            notification.appendChild(closeButton);

            notificationContainer.appendChild(notification);

            // Trigger fade-in and slide-in
            setTimeout(() => {
                notification.classList.add('notification-visible');
            }, 50); // Small delay to ensure transition occurs

            // Auto-dismiss
            if (duration > 0) {
                setTimeout(() => {
                    // Check if notification still exists (wasn't manually closed)
                    if (document.getElementById(notificationId)) {
                        notification.classList.remove('notification-visible');
                        setTimeout(() => notification.remove(), 300);
                    }
                }, duration);
            }
        }

        // --- Confirmation Modal System ---
        const confirmationModalOverlay = document.getElementById('confirmation-modal-overlay');
        const confirmationModalElement = document.getElementById('confirmation-modal');
        const confirmationModalMessage = document.getElementById('confirmation-modal-message');
        const confirmationModalTitle = document.getElementById('confirmation-modal-title');
        const confirmBtn = document.getElementById('confirmation-modal-confirm-btn');
        const cancelBtn = document.getElementById('confirmation-modal-cancel-btn');

        let currentOnConfirm = null;
        let currentOnCancel = null;

        function showConfirmationDialog(message, onConfirmCallback, onCancelCallback, title = "Confirm Action", confirmText = "Confirm", cancelText = "Cancel") {
            if (!confirmationModalOverlay || !confirmationModalMessage || !confirmBtn || !cancelBtn || !confirmationModalTitle) {
                console.error("Confirmation modal elements not found.");
                // Fallback to native confirm if modal elements are missing
                if (confirm(message)) {
                    if (onConfirmCallback) onConfirmCallback();
                } else {
                    if (onCancelCallback) onCancelCallback();
                }
                return;
            }

            confirmationModalMessage.textContent = message;
            confirmationModalTitle.textContent = title;
            confirmBtn.textContent = confirmText;
            cancelBtn.textContent = cancelText;

            currentOnConfirm = onConfirmCallback;
            currentOnCancel = onCancelCallback;

            confirmationModalOverlay.classList.remove('hidden');
            // Add class for animation if desired, e.g., confirmationModalElement.classList.add('modal-open-animation');
        }

        function closeConfirmationDialog() {
            confirmationModalOverlay.classList.add('hidden');
            // Add class for animation if desired, e.g., confirmationModalElement.classList.remove('modal-open-animation');
            currentOnConfirm = null;
            currentOnCancel = null;
        }

        confirmBtn.addEventListener('click', () => {
            if (currentOnConfirm) {
                currentOnConfirm();
            }
            closeConfirmationDialog();
        });

        cancelBtn.addEventListener('click', () => {
            if (currentOnCancel) {
                currentOnCancel();
            }
            closeConfirmationDialog();
        });
        
        // Close modal if overlay is clicked (optional)
        confirmationModalOverlay.addEventListener('click', (event) => {
            if (event.target === confirmationModalOverlay) {
                 if (currentOnCancel) { // Treat overlay click as cancel
                    currentOnCancel();
                }
                closeConfirmationDialog();
            }
        });


        // Initial check
        checkAuth();
        loadPosts();
    </script>
